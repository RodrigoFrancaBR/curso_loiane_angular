<div class="fundo-body">
    <div class="mid-class">
        <div class="art-right-w3ls">
            <h2>Sign In and Sign Up</h2>
            <form class="form-group" [formGroup]="this.loginDTO.form" (ngSubmit)="logar()">
                <div class="main">

                    <div class="input-group mb-2">
                        <label>
                            <input id="inpuserName" type="text" class="form-control" placeholder="UserName"
                                formControlName="userName" [ngClass]="aplicarCSSErro('userName')">
                            <app-form-mensagem [mostraErro]="mostrarErro('userName')"
                                [errors]="loginDTO.userName.errors"></app-form-mensagem>
                        </label>
                    </div>

                    <div class="input-group mb-2">
                        <label>
                            <input id="inppassword" type="text" class="form-control" placeholder="password"
                                formControlName="password" [ngClass]="aplicarCSSErro('password')">
                            <app-form-mensagem [mostraErro]="mostrarErro('password')"
                                [errors]="loginDTO.password.errors">
                            </app-form-mensagem>
                        </label>
                    </div>

                    <div class="clear"></div>

                </div>
                <div class="left-side-forget">
                    <input type="checkbox" class="checked">
                    <span class="remenber-me">Remember me </span>
                </div>
                <div class="right-side-forget">
                    <a href="#forgot" class="for">Forgot password...?</a>
                </div>
                <div class="clear"></div>
                <div class="btnn">
                    <!-- <button type="submit" class="btn btn-success icon-forward">Submit</button> -->
                    <button type="submit" class="btn btn-success icon-forward"
                        [disabled]="loginDTO.form.invalid">Submit</button>
                </div>
            </form>

            <div class="w3layouts_more-buttn">
                <h3>Don't Have an account..?
                    <a href="#register">Sign Up Here
                    </a>
                </h3>
            </div>

            <div class="w3layouts_more-buttn">
                <h3>Delete your account..?
                    <a href="#delete">Click Here
                    </a>
                </h3>
            </div>

            <!-- popup Forgot Password-->
            <div id="forgot" class="popup-effect">
                <div class="popup">
                    <!--login form-->
                    <div class="letter-w3ls">
                        <form class="form-group" [formGroup]="this.loginDTO.form" (ngSubmit)="forgot()">

                            <div class="input-group mb-2">
                                <label>
                                    <input id="inpuserName" type="text" class="form-control" placeholder="UserName"
                                        formControlName="userName" [ngClass]="aplicarCSSErro('userName')">
                                    <app-form-mensagem [mostraErro]="mostrarErro('userName')"
                                        [errors]="loginDTO.userName.errors"></app-form-mensagem>
                                </label>
                            </div>

                            <div class="input-group mb-2">
                                <label>
                                    <input id="inppassword" type="text" class="form-control" placeholder="password"
                                        formControlName="password" [ngClass]="aplicarCSSErro('password')">
                                    <app-form-mensagem [mostraErro]="mostrarErro('password')"
                                        [errors]="loginDTO.password.errors">
                                    </app-form-mensagem>
                                </label>
                            </div>

                            <div class="input-group mb-2">
                                <label>
                                    <input id="inpconfirma" type="text" class="form-control"
                                        placeholder="confirm password" formControlName="confirmaPassword"
                                        [ngClass]="aplicarCSSErro('confirmaPassword')">
                                    <app-form-mensagem [mostraErro]="mostrarErro('confirmaPassword')"
                                        [errors]="loginDTO.confirmaPassword.errors">
                                    </app-form-mensagem>
                                </label>
                            </div>

                            <div class="btnn">
                                <button type="submit">Update</button>
                                <br>
                            </div>
                        </form>
                        <div class="clear"></div>
                    </div>
                    <a class="close" href="#">&times;</a>
                </div>
            </div>

            <!-- popup Forgot Register-->
            <div id="register" class="popup-effect">
                <div class="popup">
                    <!--login form-->
                    <div class="letter-w3ls">
                        <form class="form-group" [formGroup]="this.loginDTO.form" (ngSubmit)="register()">

                            <div class="input-group mb-2">
                                <label>
                                    <input id="inpuserName" type="text" class="form-control" placeholder="UserName"
                                        formControlName="userName" [ngClass]="aplicarCSSErro('userName')">
                                    <app-form-mensagem [mostraErro]="mostrarErro('userName')"
                                        [errors]="loginDTO.userName.errors"></app-form-mensagem>
                                </label>
                            </div>

                            <div class="input-group mb-2">
                                <label>
                                    <input id="inppassword" type="text" class="form-control" placeholder="password"
                                        formControlName="password" [ngClass]="aplicarCSSErro('password')">
                                    <app-form-mensagem [mostraErro]="mostrarErro('password')"
                                        [errors]="loginDTO.password.errors">
                                    </app-form-mensagem>
                                </label>
                            </div>

                            <div class="input-group mb-2">
                                <label>
                                    <input id="inpconfirma" type="text" class="form-control"
                                        placeholder="confirm password" formControlName="confirmaPassword"
                                        [ngClass]="aplicarCSSErro('confirmaPassword')">
                                    <app-form-mensagem [mostraErro]="mostrarErro('confirmaPassword')"
                                        [errors]="loginDTO.confirmaPassword.errors">
                                    </app-form-mensagem>
                                </label>
                            </div>

                            <div class="btnn">
                                <button type="submit">POST</button>
                                <br>
                            </div>
                        </form>
                        <div class="clear"></div>
                    </div>
                    <a class="close" href="#">&times;</a>
                </div>
            </div>

            <!-- popup Delete-->
            <div id="delete" class="popup-effect">
                <div class="popup">
                    <!--login form-->
                    <div class="letter-w3ls">
                        <form class="form-group" [formGroup]="this.loginDTO.form" (ngSubmit)="delete()">

                            <div class="input-group mb-2">
                                <label>
                                    <input id="inpuserName" type="text" class="form-control" placeholder="UserName"
                                        formControlName="userName" [ngClass]="aplicarCSSErro('userName')">
                                    <app-form-mensagem [mostraErro]="mostrarErro('userName')"
                                        [errors]="loginDTO.userName.errors"></app-form-mensagem>
                                </label>
                            </div>

                            <div class="input-group mb-2">
                                <label>
                                    <input id="inppassword" type="text" class="form-control" placeholder="password"
                                        formControlName="password" [ngClass]="aplicarCSSErro('password')">
                                    <app-form-mensagem [mostraErro]="mostrarErro('password')"
                                        [errors]="loginDTO.password.errors">
                                    </app-form-mensagem>
                                </label>
                            </div>

                            <div class="input-group mb-2">
                                <label>
                                    <input id="inpconfirma" type="text" class="form-control"
                                        placeholder="confirm password" formControlName="confirmaPassword"
                                        [ngClass]="aplicarCSSErro('confirmaPassword')">
                                    <app-form-mensagem [mostraErro]="mostrarErro('confirmaPassword')"
                                        [errors]="loginDTO.confirmaPassword.errors">
                                    </app-form-mensagem>
                                </label>
                            </div>

                            <div class="btnn">
                                <button type="submit">POST</button>
                                <br>
                            </div>
                        </form>
                        <div class="clear"></div>
                    </div>
                    <a class="close" href="#">&times;</a>
                </div>
            </div>

        </div>
    </div>
</div>
<footer class="bottem-wthree-footer">
    <p>
        © 2019 Gaze Sign Up & Login Form. All Rights Reserved | Design by
        <a href="http://www.W3Layouts.com" target="_blank">W3Layouts</a>
    </p>
</footer>
